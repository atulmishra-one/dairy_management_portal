<div class="modal fade" tabindex="-1" role="dialog" id="add_role_modal">
  <div class="modal-dialog" role="document">
  <form method="post" action="{{url_for('roles.controllers.add')}}" name="add_role_form">
      {{form.csrf_token}}
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong class="modal-title">Add New Role</strong>
      </div>
      <div class="modal-body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Type a name.." required name="name">
            </div>
            <div class="the-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#functions_tab" aria-controls="home" role="tab" data-toggle="tab">Functions</a></li>
                    <li role="presentation">
                        <a href="#users_tab" aria-controls="profile" role="tab" data-toggle="tab">Users</a></li>
                    <li role="presentation">
                        <a href="#departments_tab" aria-controls="messages" role="tab" data-toggle="tab">Departments</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="functions_tab">
                        <div class="table-responsive func_table_scroll" style="height: 300px; overflow-y:scroll; ">
                           <table class="table table-bordered" id="func_table">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" name="select_all"></th>
                                        <th data-sort="string">Name</th>
                                    </tr>
                                </thead>
                               <tbody>
                                    {% for function in functions %}
                                        <tr>
                                            <td><input type="checkbox" name="function" value="{{function}}"></td>
                                            <td>{{function}}</td>
                                        </tr>
                                    {% endfor %}
                               </tbody>
                           </table>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="users_tab">
                        <div class="table-responsive func_table_scroll" style="height: 300px; overflow-y:scroll; ">
                           <table class="table table-bordered" id="users_table">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" name="select_all"></th>
                                        <th data-sort="string">Username</th>
                                    </tr>
                                </thead>
                               <tbody>
                                    {% for user in users %}
                                        <tr>
                                            <td><input type="checkbox" name="username" value="{{user.username}}"></td>
                                            <td>{{user.username}}</td>
                                        </tr>
                                    {% endfor %}
                               </tbody>
                           </table>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="departments_tab">
                        Departments
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" disabled id="role_form_delete_btn">Delete</button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-sm" id="role_form_btn">Submit</button>
      </div>
    </div><!-- /.modal-content -->
      </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
